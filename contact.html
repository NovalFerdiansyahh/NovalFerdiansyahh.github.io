<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healing BMS | Wisata Banyumas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Niconne&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <script
      src="bootstrap-5.3.3-dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-success fixed-top navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html">HEALING BMS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html#listwisata">Tour List</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container px-5 my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 rounded-3 shadow-lg">
            <div class="card-body p-4">
              <div class="text-center">
                <div class="h1 fw-light">Contact Us</div>
                <p class="mb-4 text-muted">
                  Hubungi Kami Untuk Info Lebih Lanjut
                </p>
              </div>

              <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nama"
                  />
                  <label for="name">Nama</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Alamat Email"
                  />
                  <label for="emailAddress">Alamat Email</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="message"
                    type="text"
                    placeholder="Pesan"
                    style="height: 10rem"
                  ></textarea>
                  <label for="message">Pesan</label>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-secondary "
                    id="submitButton"
                    type="submit"
                  >
                    Kirim
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="weather-info" class="card border-warning"></div>
    <script src="js/script.js"></script>
    <script src="js/cuaca.js"></script>
  </body>
</html>
